<nav class="navbar navbar-expand-sm navbar-light bg-light sticky-top">
  <a
    class="navbar-brand"
    href="#"
  >{{ title }}</a>
  <button
    class="navbar-toggler d-lg-none"
    type="button"
    data-toggle="collapse"
    data-target="#collapsibleNavId"
    aria-controls="collapsibleNavId"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div
    class="collapse navbar-collapse"
    id="collapsibleNavId"
  >
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item active">
        <a
          class="nav-link"
          href="#"
        >Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          href="#"
        >Link</a>
      </li>
      <li class="nav-item dropdown">
        <a
          class="nav-link dropdown-toggle"
          href="#"
          id="dropdownId"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >Dropdown</a>
        <div
          class="dropdown-menu"
          aria-labelledby="dropdownId"
        >
          <a
            class="dropdown-item"
            href="#"
          >Action 1</a>
          <a
            class="dropdown-item"
            href="#"
          >Action 2</a>
        </div>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <!--
        FELADAT!
        Állítsd be az onChangePhrase($event) metódust az input elem
        keyup eseményére.
       -->
      <input
        class="form-control mr-sm-2"
        type="text"
        placeholder="Search"
        (keyup)=onChangePhrase($event)
      >
      <button
        class="btn btn-outline-success my-2 my-sm-0"
        type="submit"
      >Search</button>
    </form>
  </div>
</nav>
<div class="container">
  <div class="row">
    <div class="col-8">
      
      <app-data-list [phraseString]="phrase" [dataList]="dataList" (deleteClick)="onDeleteUser($event)"></app-data-list>
    </div>
    <div class="col-4">      
      <app-user-detail [user]="currentUser" (delUser)="onDeleteUser($event)"></app-user-detail>
    </div>
  </div>
</div>


<!-- A .container -be szúrj be a pontozott helyeken egy `app-data-list` és egy 
`app-user-detail` komponenst, add át nekik az input változőkat és kösd össze 
az eseményeiket a megfelelő metódusokkal. A detail kártyának és a listának is 
van törlés funkciója :) -->
